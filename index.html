<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>bioreactor-website</title>
</head>

<body>
	<div id="dashboard-no-data" class="dashboard border shadow">
		<h1>Bioreactor Dashboard</h1>
		<h2>No data!</h2>
		<label class="border shadow interactive">
			<input type="file" accept=".json" style="display: none;"
				class="import">
			Import Data
		</label>
	</div>

	<div class="dashboard border shadow" id="dashboard-yes-data">
		<h1>Bioreactor Dashboard</h1>
		<div class="date-panel">
			<p id="latest">Latest: </p>
			<div class="buttons">
				<button id="reset" class="shadow border interactive">Reset Data</button>
				<label class="border shadow interactive">
					<input type="file" accept=".json" style="display: none"
					class="import">
					Import Data
				</label>
				<a href="" download="data.json" id="export" class="border shadow
					interactive">Export Data</a>
			</div>
		</div>

		<div class="subsystem">
			<div class="header">
				<h3>Temperature</h3>
				<h3 class="curr" id="temp-curr"></h3>
			</div>
			<div class="chart" id="temp"></div>
		</div>

		<div class="subsystem">
			<div class="header">
				<h3>RPM</h3>
				<h3 class="curr" id="rpm-curr"></h3>
			</div>
			<div class="chart" id="rpm"></div>
		</div>

		<div class="subsystem">
			<div class="header">
				<h3>pH</h3>
				<h3 class="curr" id="ph-curr"></h3>
			</div>
			<div class="chart" id="ph"></div>
		</div>

		<div class="actions">
			<div class="header">
				<h3>Actions</h3>
			</div>
			<div class="shadow border setpoints">
				<div class="setpoint">
					<p>Temperature</p>
					<input id="temp-in" type="number" class="shadow border"
					min="25" max="35">
				</div>
				<div class="setpoint">
					<p>RPM</p>
					<input id="rpm-in" type="number" class="shadow border"
							   min="1000" max="1500">
				</div>
				<div class="setpoint">
					<p>pH</p>
					<input id="ph-in" type="number" class="shadow border"
							   min="3" max="7">
				</div>
			</div>
			<div class="buttons">
				<button id="update" class="shadow border interactive">Update Setpoints</button>
			</div>
		</div>
	</div>

	<script type="module" defer src="/src/main.ts"></script>
</body>

</html>
